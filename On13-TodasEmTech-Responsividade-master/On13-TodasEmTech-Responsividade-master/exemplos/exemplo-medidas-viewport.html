<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo medidas vw e vh</title>
    <style>
        html {
            font-size: 5px;
        }

        div {
            width: 500px;
            font-size: 5px;
        }

        * {
            margin: 0;
        }

        .secao {
            height: 400px;
            width: 50vw;
        }

        .roxa {
            background-color: purple;
        }
        
        .verde {
            background-color: green;
        }

        .amarela {
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div>
        <section class="secao roxa"></section>
        <section class="secao verde"></section>
        <section class="secao amarela"></section>
    </div>
</body>
</html>


<!-- vw  --- unidade de medida de acordo com a largura total da tela
viewport width

vh --- unidade de medida de acordo com a altura total da tela
viewport height -- 

% ---  uma unidade relativa, de acordo com o tamanho da caixa mãe! 

----- unidades relativas de fonte -------
rem --- é uma unidade relativa apartir do html ou elemento :root 

em  ---- uma unidade relativa a partir do elemento mae  -->
